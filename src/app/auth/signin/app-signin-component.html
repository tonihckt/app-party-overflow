<form class="" novalidate [formGroup]="signinForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input
    matInput
    placeholder="Email"
    formControlName="email"
    id="email"
    required>
    <!--
    <mat-error *ngIf= "email.invalid"> {{ getErrorMessage() }} </mat-error>
    -->
    <mat-icon matPrefix>mail_outline</mat-icon>

  </mat-form-field>

  <mat-form-field>
    <input
    [type]="hide ? 'password' : 'text'"
    matInput
    placeholder="Enter your password"
    formControlName="password"
    id="password">

    <mat-icon matPrefix>lock</mat-icon>
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
  </mat-form-field>

  <button type="submit" mat-raised-button color="accent">Login</button>
  <pre>{{signinForm.value | json}}</pre>

</form>

<p>
    You are new?
    <a mat-button color="primary" [routerLink]="['/signup']">Sign up</a>
</p>
